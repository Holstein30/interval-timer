<html class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interval Timer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Interval Timer</h1>
    <!-- Basic navbar with selectors -->
    <section class="timer-head">
      <section class="timer__controls">
        <article class="seconds-article">
          <h1>Seconds</h1>
          <select class="seconds-select">
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
            <option value="60">60</option>
            <option value="75">75</option>
          </select>
        </article>
        <article class="interval-article">
          <h1>Intervals</h1>
          <select class="interval-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </article>
        <article class="rounds-article">
          <h1>Rounds</h1>
          <select class="rounds-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </article>
      </section>
    </section>
    <!-- Timer/Clock with rounds, timer, and interval # -->
    <progress-ring stroke="4" radius="60" progress="30"></progress-ring>
    <section class="timer">
      <p class="round-count"></p>
      <h1 class="time-left"></h1>
      <p class="interval-count"></p>
      <!-- Play/Pause button -->
      <button class="execute">Start</button>
    </section>

    <!--[if lt IE 7]>

    <script type="module" src="./app.js" async defer></script>
    <!-- <script type="module" src="./ProgressRing.js" async defer></script> -->
  </body>
</html>
